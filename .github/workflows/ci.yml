name: CI

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run python script
        run: |
          python hello.py

      - name: Run sysinfo script
        run: |
          chmod +x scripts/sysinfo.sh || true
          ./scripts/sysinfo.sh
